<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Bootstrap5 practice</title>
</head>
<body>

  <!-- Starting Navbar and Hamburguer Icon -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a href="#" class="navbar-brand">Text test</a>
      
      <!-- it is going to be the hanburguer menu -->
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navmenu">
      
        <!-- the default icon for the hamburguer -->
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <!-- navbar menu -->
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="#option1" class="nav-link">Option 1</a>
          </li>
          <li class="nav-item">
            <a href="#option2" class="nav-link">Option 2</a>
          </li>
          <li class="nav-item">
            <a href="#option3" class="nav-link">Option 3</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
  <!-- Finishing Navbar and Hamburguer Icon -->
  

  
  <div>
    <button
      onclick="getData()"
    >
      Request data
    </button>

    <div id="result">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <script>
    const getData = async () => {
      const e = document.getElementById("result");

      const data = await fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json());

      const content = document.createElement("ul");

      let temp1, temp2, temp3;
      let id, name, email;
      for (let i = 0; i < data.length; i++) {
        temp1 = document.createElement("li");
        id = document.createElement("span");
        id.innerText = `Id: ${data[i].id}`;
        temp1.appendChild(id);

        temp2 = document.createElement("li");
        name = document.createElement("span");
        name.innerText = `Name: ${data[i].name}`;
        temp2.appendChild(name);

        temp3 = document.createElement("li");
        email = document.createElement("span");
        email.innerText = `Email: ${data[i].email}`;
        temp3.appendChild(email);

        content.appendChild(temp1);
        content.appendChild(temp2);
        content.appendChild(temp3);
      }
      console.log("temp", content);
      e.appendChild(content);
    }

  </script>
</body>
</html>
