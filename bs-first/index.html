<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>BS-5-initial</title>
</head>
<body class="d-flex bg-secondary text-center">
  <!-- <h1 style="margin: auto;">Hi there</h1> -->

  <form action="#no-action" class="form-login top-ct">
    <img src="./node_modules/bootstrap-icons/icons/bootstrap-reboot.svg" alt="bs icon" class="m-4" width="72px" height="72px">

    <h1 class="w3 mb-3 font-weight-normal">BS5 Login</h1>
    <label 
      for="inputEmail" 
      class="sr-only"
    >Email address</label>
    <input 
      type="email"
      id="inputEmail"
      class="form-control mb-2 ip-3"
      placeholder="Fill email"
      required
      autofocus
    />

    <label 
    for="inputPasswordl" 
    class="sr-only"
    >Password</label>
    <input 
      type="password"
      id="inputPassword"
      class="form-control mb-2 ip-3"
      placeholder="Password, please"
      required
    />

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"/>
        Remember me
      </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Login
    </button>

    <div class="mt-5">
      <a href="./more-bs5.html" target="_blank">Doing more BS5 stuff</a>
    </div>
  </form>
</body>
</html>
